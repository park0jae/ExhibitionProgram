spring:
  datasource:
    url: jdbc:mysql://localhost:3308/ExhibitionProgram?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
